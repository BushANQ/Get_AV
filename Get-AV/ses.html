<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BushSEC-在线安全软件识别</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BushSEC</h1>
            <p>在线安全软件识别</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <textarea class="search-input" placeholder="请粘贴 tasklist /svc 命令的输出结果..." rows="10"></textarea>
            </div>
            <button class="analyze-btn" onclick="analyzeOutput()">
                <i class="fas fa-search"></i> 开始分析
            </button>
        </section>

        <section class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-shield-alt"></i> 检测结果</h2>
                <span class="results-count">
                    <i class="fas fa-chart-pie"></i>
                    发现 <span id="count">0</span> 个安全软件
                </span>
            </div>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在分析中，请稍候...</p>
            </div>
            <div class="results-grid" id="results"></div>
        </section>

        <footer>
            <p>© 2025 BushSEC. 在线安全软件识别</p>
            </div>
        </footer>
    </div>

    <script src="signatures.js"></script>
    <script src="app.js"></script>
</body>
</html>
