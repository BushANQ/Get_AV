<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BushSEC - 安全软件检测工具</title>
    <style>
        :root {
            --primary-color: #00cc00;
            --bg-dark: #121212;
            --bg-light: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #30343b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,204,0,0.3);
        }

        .search-section {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .analyze-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            background-color: #00ff00;
            transform: translateY(-2px);
        }

        .results-section {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: var(--primary-color);
            font-weight: bold;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .av-card {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .av-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,204,0,0.1);
        }

        .av-name {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .process-list {
            list-style: none;
        }

        .process-item {
            padding: 5px 0;
            font-size: 0.9em;
            color: #cccccc;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading::after {
            content: "⚡";
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BushSEC</h1>
            <p>安全软件检测工具</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <textarea class="search-input" placeholder="请粘贴 tasklist /svc 命令的输出结果..." rows="10"></textarea>
            </div>
            <button class="analyze-btn" onclick="analyzeOutput()">开始分析</button>
        </section>

        <section class="results-section">
            <div class="results-header">
                <h2>检测结果</h2>
                <span class="results-count">发现 <span id="count">0</span> 个安全软件</span>
            </div>
            <div class="loading" id="loading">正在分析中...</div>
            <div class="results-grid" id="results"></div>
        </section>

        <footer>
            <p>© 2025 BushSEC. All rights reserved.</p>
        </footer>
    </div>

        function analyzeOutput() {
            const input = document.querySelector('.search-input').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const countElement = document.getElementById('count');
            
            // 显示加载动画
            loading.style.display = 'block';
            results.innerHTML = '';
            
            // 模拟异步分析过程
            setTimeout(() => {
                const foundAV = {};
                const lines = input.toLowerCase().split('\n');
                
                // 分析每一行
                for (const line of lines) {
                    for (const [avName, signatures] of Object.entries(avSignatures)) {
                        if (signatures.some(sig => line.includes(sig.toLowerCase()))) {
                            if (!foundAV[avName]) {
                                foundAV[avName] = [];
                            }
                            foundAV[avName].push(line.trim());
                        }
                    }
                }

                // 更新结果显示
                const avCount = Object.keys(foundAV).length;
                countElement.textContent = avCount;

                if (avCount === 0) {
                    results.innerHTML = '<div class="av-card"><div class="av-name">未检测到已知的安全软件</div></div>';
                } else {
                    for (const [avName, processes] of Object.entries(foundAV)) {
                        const card = document.createElement('div');
                        card.className = 'av-card';
                        
                        const html = `
                            <div class="av-name">${avName}</div>
                            <ul class="process-list">
                                ${processes.map(p => `<li class="process-item">➤ ${p}</li>`).join('')}
                            </ul>
                        `;
                        
                        card.innerHTML = html;
                        results.appendChild(card);
                    }
                }

                // 隐藏加载动画
                loading.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
